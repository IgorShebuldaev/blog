{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">
        <header>
            <div class="title">
                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                {% if post.published_date %}
                	<time>Published: {{ post.published_date }}</time>
                {% endif %}
            </div>
        </header>
        <p>{{ post.text|linebreaksbr }}</p>
    </article> 
{% endblock %}
