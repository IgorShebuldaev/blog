{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
    <article class="post">
            <div class="title">
                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                <time>Published: {{ post.published_date }}</time>
            </div>
    </article>
    {% endfor %}   
{% endblock %}
