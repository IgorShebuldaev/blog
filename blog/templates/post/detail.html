{% extends 'base.html' %}

{% block content %}
    <article class="post">
        <header>
            <div class="title">
                <h2>{{ post.title }}</h2>
                {% if post.published_date %}
                	<time>Published: {{ post.published_date }}</time>
                {% endif %}
            {% if user.is_authenticated %}
            <a href="{% url 'post_edit' pk=post.pk %}">Edit post</a>
            {% endif %}
            </div>
        </header>
        <p>{{ post.text|linebreaksbr }}</p>
    </article> 
{% endblock %}
